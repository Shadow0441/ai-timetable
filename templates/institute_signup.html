{% extends "layout.html" %}
{% block title %}Sign Up - TimeWeave AI{% endblock %}

{% block head_styles %}
<style>
    :root { overflow: hidden; } /* Prevent scrollbars on this specific page */
    .auth-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    .auth-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      padding: 3rem 2rem;
      border-radius: 20px;
      width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .auth-card:hover { transform: translateY(-4px); }
    #mouse-glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(157,78,221,0.15), transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .auth-card:hover #mouse-glow { opacity: 1; }
    .brand-title { font-size: 1.9rem; font-weight: 600; margin-top: 0.5rem; }
    .brand-sub { color: var(--text-secondary); font-size: 0.9rem; }
    .form-floating > .form-control { background: transparent; color: var(--text-primary); }
    .form-control { border-radius: 12px; border-color: var(--border); }
    .form-control:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(157,78,221,0.2);
        background:transparent;
        color: var(--text-primary);
    }
    .form-floating > label { color: var(--text-secondary); }
    .btn-submit {
      background: linear-gradient(135deg, var(--accent), var(--accent-alt));
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 0.85rem;
      border-radius: 12px;
      transition: all 0.2s ease;
      width: 100%;
    }
    .btn-submit:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 6px 20px rgba(157,78,221,0.4);
    }
    .auth-card a { color: var(--accent); text-decoration: none; font-weight: 500; }
    .auth-card a:hover { color: #fff; }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div id="mouse-glow"></div>
    <div class="text-center mb-4">
      <i class="fas fa-user-plus fa-3x" style="color: var(--accent);"></i>
      <h1 class="brand-title">Create Institute Account</h1>
      <p class="brand-sub">Join the TimeWeave AI Platform</p>
    </div>

    <form method="POST" action="{{ url_for('institute_signup') }}">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" name="name" placeholder="Institute Name" required>
        <label for="name">Institute Name</label>
      </div>
       <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Official Email" required>
        <label for="email">Official Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Create Password" required>
        <label for="password">Create Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="db_url" name="db_url" placeholder="Database Connection URL" required>
        <label for="db_url">Database Connection URL</label>
      </div>
      <button type="submit" class="btn-submit mt-3">
        <i class="fas fa-rocket me-2"></i> Sign Up
      </button>
    </form>
    <div class="text-center mt-4">
      <p class="text-secondary small">
        Already have an account? <a href="{{ url_for('institute_login') }}">Login Here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('mousemove', e => {
  const card = document.querySelector('.auth-card');
  const glow = document.getElementById('mouse-glow');
  if(card && glow){
    const rect = card.getBoundingClientRect();
    glow.style.left = `${e.clientX - rect.left}px`;
    glow.style.top = `${e.clientY - rect.top}px`;
  }
});
</script>
{% endblock %}
